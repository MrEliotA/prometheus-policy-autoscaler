apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqld-exporter
  namespace: laravel-demo
  labels:
    app: mysqld-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqld-exporter
  template:
    metadata:
      labels:
        app: mysqld-exporter
    spec:
      containers:
        - name: mysqld-exporter
          image: prom/mysqld-exporter:v0.15.0
          imagePullPolicy: IfNotPresent
          env:
            # DSN must be provided via Secret in real setups
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-exporter-credentials
                  key: dsn
          ports:
            - name: metrics
              containerPort: 9104
---
apiVersion: v1
kind: Service
metadata:
  name: mysqld-exporter
  namespace: laravel-demo
  labels:
    app: mysqld-exporter
spec:
  selector:
    app: mysqld-exporter
  ports:
    - port: 9104
      targetPort: 9104
      name: metrics
